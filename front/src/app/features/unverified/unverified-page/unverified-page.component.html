<app-background-drawing></app-background-drawing>
<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="cool-static-container" style="width: 500px; margin-top: 100px">
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="text-align: center"
      >
        <!-- Big heading -->
        <p
          style="font-size: 50px"
          class="c-primary font-weight-bold mb-4 mt-4"
          i18n
        >
          Hello there!
        </p>

        <p style="font-size: 24px" class="c-primary mb-4" i18n>
          You're one step away from becoming a neighbor!
        </p>
        <br />
        <p i18n>We've already sent your request to the administration,</p>
        <br />
        <p i18n>
          we are configuring your account to provide you with the best
          experience.
        </p>
        <br />
        <p i18n>We will notify you when your account is ready.</p>
        <br />
        <button class="cool-button m-t-40" (click)="goBackToMainPage()" i18n>
          Go back to login
        </button>
      </div>
    </div>
  </div>
</div>
