<div class="toast-container" [@listStagger]="toasts$ | async">
  <div
    *ngFor="let toast of toasts$ | async; trackBy: trackById"
    class="my-toast"
    [ngClass]="toast.type"
  >
    <div class="my-toast-content">
      <span class="dot"></span>
      <span class="message">{{ toast.message }}</span>
    </div>
  </div>
</div>
