<div class="w-100" style="position: relative; z-index: 2">
    <div class="upper-feed-buttons-box w-100">
        <div class="f-r-c-c g-05">
            <div class="f-r-s-c filters-marketplace g-05">
                <a [routerLink]="['/marketplace']" class="cool-feed-button rounded marketplace-button"
                    [ngClass]="{'active': channel === 'Marketplace'}">
                    <span class="font-size-12">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="hide-text">Marketplace</span>
                    </span>
                </a>

                <div class="f-r-s-c sub-filters g-05">
                    <a [routerLink]="['/marketplace/currently-requesting']"
                        class="cool-feed-button rounded marketplace-button"
                        [ngClass]="{'active': channel === 'MyPurchases' || channel === 'CurrentlyRequesting'}">
                        <span class="font-size-12">
                            <i class="fa-solid fa-bag-shopping hide-icons"></i>
                            <span class="hide-text">Buyer hub</span>
                        </span>
                    </a>

                    <a [routerLink]="['/marketplace/my-listings']" class="cool-feed-button rounded marketplace-button"
                        [ngClass]="{'active': channel === 'MyListings' || channel === 'MySales'}">
                        <span class="font-size-12">
                            <i class="fa-solid fa-tags"></i>
                            <span class="hide-text">Seller hub</span>
                        </span>
                    </a>
                </div>
            </div>

            <div *ngIf="channel === 'Marketplace'">
                <div class="custom-dropdown">
                    <div class="dropdown-toggle" id="department-toggle">
                        {{ departmentName === 'NONE' ? 'All' : departmentName }}
                    </div>
                    <ul class="dropdown-options">
                        <li>
                            <a [routerLink]="['/marketplace']" [queryParams]="{}">All</a>
                        </li>
                        <li *ngFor="let department of departmentList" [hidden]="department.name === 'NONE'">
                            <a [routerLink]="['/marketplace']" [queryParams]="{ inDepartment: department.self }">
                                {{ department.displayName }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <a [routerLink]="['/marketplace/create-listing']"
            class="cool-feed-button p-3 marketplace-button square font-size-16 font-weight-bold"
            [ngClass]="{'active': channel === 'Sell'}">
            <i class="fa-solid fa-tag"></i>
            Sell
        </a>
    </div>
</div>
