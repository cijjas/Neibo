  <div id="actual-posts-container">
    <ng-container *ngIf="postList && postList.length > 0; else noPostsFound">
      <!-- Include the page selector -->

      <div *ngFor="let post of postList">
        <blogpost
          [postID]="post.postId"
          [postNeighborMail]="post.user.mail"
          [postDate]="post.date"
          [postTitle]="post.title"
          [postDescription]="post.description"
          [postLikes]="post.likes.length"
        ></blogpost>
      </div>

    </ng-container>
    <ng-template #noPostsFound>
      <div class="no-posts-found">
        <i class="circle-icon fa-solid fa-magnifying-glass" style="color: var(--text)"></i>
        <span i18n>Posts not found</span>
      </div>
    </ng-template>

  <script>
    function showPostsAfterDelay() {
      document.getElementById('placeholder-posts-container').style.display = 'none';
