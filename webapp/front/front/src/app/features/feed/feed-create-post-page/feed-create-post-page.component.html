<!-- Include your head content here or in the index.html -->
<!-- Include Navbar Component -->

<div class="container">
  <div class="row init">
    <div class="column-publish">
      <div class="cool-static-container">
        <h2 class="card-title">{{ title }}</h2>
        <div class="divider"></div>

        <!-- Post Creation Form -->
        <form
          [formGroup]="createPostForm"
          (ngSubmit)="onSubmit()"
          enctype="multipart/form-data"
        >
          <div class="form-column" style="margin-top: 1rem">
            <div class="form-group">
              <!-- Hidden Channel Input -->
              <input
                type="hidden"
                formControlName="channel"
                [value]="channel"
              />

              <div class="form-row">
                <!-- Subject Input -->
                <input
                  type="text"
                  formControlName="title"
                  class="cool-input"
                  style="border-radius: var(--border-radius)"
                  placeholder="Title"
                />
                <div
                  *ngIf="
                    createPostForm.get('title').invalid &&
                    (createPostForm.get('title').dirty ||
                      createPostForm.get('title').touched)
                  "
                  class="form-row form-error"
                >
                  <p class="error">*Title is required.</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <!-- Message Textarea -->
              <textarea
                formControlName="body"
                class="cool-input textarea-min-max"
                rows="5"
                placeholder="Body"
              ></textarea>
              <div
                *ngIf="
                  createPostForm.get('body').invalid &&
                  (createPostForm.get('body').dirty ||
                    createPostForm.get('body').touched)
                "
                class="form-row form-error"
              >
                <p class="error">*Body is required.</p>
              </div>
            </div>

            <div class="form-group w-50">
              <!-- Image File Input -->
              <label for="images" class="drop-container" id="dropcontainer">
                <span class="drop-title"> Drop files </span>
                Or
                <input
                  type="file"
                  class="select-file-button"
                  id="images"
                  accept="image/*"
                  (change)="onFileChange($event)"
                />
              </label>
              <div style="text-align: center">
                <p class="error" *ngIf="fileUploadError">
                  {{ fileUploadError }}
                </p>
              </div>
            </div>

            <!-- Image Preview -->
            <div>
              <img
                *ngIf="imagePreviewUrl"
                [src]="imagePreviewUrl"
                class="blogpost-image"
                alt="uploading image"
              />
            </div>

            <!-- 
              Tag Section (only visible if not a WORKER)
              Allows: 
                1) Creating a new tag
                2) Selecting from existing tags (paginated)
                3) Viewing and removing applied tags
            -->
            <div
              *ngIf="notWorker"
              class="mt-3 w-50"
              style="border-top: 1px solid #ccc; padding-top: 1rem"
            >
              <label class="mb-2">Select or create new tags</label>

              <div
                *ngIf="appliedTags.length > 0"
                class="tags-row tags w-100 mb-2"
              >
                <span class="tag-selected" *ngFor="let selTag of appliedTags">
                  {{ selTag.name }}
                  <i class="fa-solid fa-xmark" (click)="removeTag(selTag)"></i>
                </span>
              </div>

              <!-- Create new tag input -->
              <div class="f-r-sb-c g-1 mb-2 tags-input-wrapper">
                <input
                  #newTagInput
                  type="text"
                  placeholder="Create a tag (e.g., ThisIsATag)"
                  (keydown)="handleTagInputKeydown($event, newTagInput)"
                  class=""
                />
                <button
                  type="button"
                  class="cool-button cool-small on-bg tag-button"
                  style="width: 80px"
                  (click)="
                    createCustomTag(newTagInput.value); newTagInput.value = ''
                  "
                >
                  Add
                </button>
              </div>

              <!-- Paginated tags list for selection -->
              <div class="tags-row tags w-100 mb-2">
                <ng-container *ngFor="let tag of tagList">
                  <a class="tag-option" (click)="addTagToApplied(tag)">
                    {{ tag.name }}
                  </a>
                </ng-container>
              </div>

              <!-- Pagination Controls -->
              <div class="pagination-arrows mt-3 mb-3">
                <span
                  id="prev"
                  class="c-accent"
                  [class.disabled]="currentPage <= 1"
                  (click)="prevPage()"
                >
                  <i class="fa-solid fa-angle-left"></i>
                </span>
                <p>Page {{ currentPage }} of {{ totalPages }}</p>
                <span
                  id="next"
                  class="c-accent"
                  [class.disabled]="currentPage >= totalPages"
                  (click)="nextPage()"
                >
                  <i class="fa-solid fa-angle-right"></i>
                </span>
              </div>

              <!-- Display applied/selected tags -->
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="cool-button cool-small on-bg w-25 font-weight-bolder"
              style="height: 40px"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- If you have a calendar widget -->
    <div class="column-info">
      <app-calendar-widget></app-calendar-widget>
    </div>
  </div>
</div>

<app-wave-footer></app-wave-footer>
