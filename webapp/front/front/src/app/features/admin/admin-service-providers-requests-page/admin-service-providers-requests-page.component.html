<!-- If inWorkers is true, we show the list/switch for verified/unverified. -->
<div *ngIf="inWorkers">
    <div class="req-acc-users-list p-3">
        <!-- If no workers -->
        <div class="user-row" *ngIf="workers.length === 0">
            <div class="information">
                <div>No new requests.</div>
            </div>
        </div>

        <!-- If we have workers -->
        <div class="user-row" *ngFor="let worker of workers; let i = index">
            <div class="f-r-s-c placeholder-glow">
                <div>
                    <img [id]="'user-profile-image-' + worker.user.id" src="{{ worker.user.image }}"
                        class="big-profile-picture placeholder" style="width: 50px; height: 50px"
                        [alt]="'user_picture_img_' + worker.user.id" />
                </div>
                <div class="information">
                    <div>
                        <span style="color: var(--text)">Name: </span>
                        <span style="color: var(--primary)">{{ worker.user.name }}</span>
                    </div>
                    <div>
                        <span style="color: var(--text)">Surname: </span>
                        <span style="color: var(--primary)">{{ worker.user.surname }}</span>
                    </div>
                    <div>
                        <span style="color: var(--text)">Email: </span>
                        <span style="color: var(--primary)">{{ worker.user.email }}</span>
                    </div>
                    <div>
                        <span style="color: var(--text)">Identification: </span>
                        <span style="color: var(--primary)">{{ worker.user.identification }}</span>
                    </div>
                    <div>
                        <span style="color: var(--text)">PhoneNumber: </span>
                        <span style="color: var(--primary)">{{ worker.phoneNumber }}</span>
                    </div>
                    <div>
                        <span style="color: var(--text)">Business name: </span>
                        <span style="color: var(--primary)">{{ worker.businessName }}</span>
                    </div>
                </div>
            </div>

            <div class="acceptance">
                <button class="ignore-button outlined on-bg" (click)="rejectWorker(worker.id)">
                    Reject
                </button>
                <button class="cool-button cool-small font-weight-bold on-bg p-2" (click)="verifyWorker(worker.id)">
                    Accept
                </button>
            </div>
            <div class="divider" *ngIf="i < workers.length - 1"></div>
        </div>
    </div>
</div>
