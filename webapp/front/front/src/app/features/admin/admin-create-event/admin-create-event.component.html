<app-navbar></app-navbar>
<div class="container">
    <div class="row init">
        <div class="column-publish">
            <div class="cool-static-container">
                <h2 class="card-title">Create New Event</h2>
                <div class="divider"></div>

                <!-- Form for creating a new event -->
                <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                    <div class="form-column" style="margin-top:1rem;">

                        <!-- Event Name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="cool-input" formControlName="name"
                                placeholder="Enter event name" />
                            <div *ngIf="eventForm.controls['name'].invalid && eventForm.controls['name'].touched"
                                class="form-error">
                                Name is required.
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="5" class="cool-input textarea-min-max"
                                formControlName="description" placeholder="Enter event description"></textarea>
                            <div *ngIf="eventForm.controls['description'].invalid && eventForm.controls['description'].touched"
                                class="form-error">
                                Description is required.
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="col-md-4">
                            <label for="date">Date</label>
                            <input id="date" type="date" class="cool-input" formControlName="date" />
                            <div *ngIf="eventForm.controls['date'].invalid && eventForm.controls['date'].touched"
                                class="form-error">
                                Date is required.
                            </div>
                        </div>

                        <!-- Start Time and End Time -->
                        <div class="col-md-4 row">
                            <div class="col-6 pl-0">
                                <label for="startTime">Start Time</label>
                                <input id="startTime" type="time" class="cool-input" formControlName="startTime" />
                            </div>
                            <div class="col-6 pr-0">
                                <label for="endTime">End Time</label>
                                <input id="endTime" type="time" class="cool-input" formControlName="endTime" />
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="cool-button cool-small on-bg w-25 font-weight-bolder"
                            [disabled]="eventForm.invalid">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="showSuccessMessage" id="success-container" class="success-container">
            <div class="cool-static-container small-size-container justify-content-around">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 50 50" fill="none">
                        <g clip-path="url(#clip0_259_2)">
                            <path
                                d="M25 50C38.8071 50 50 38.8071 50 25C50 11.1929 38.8071 0 25 0C11.1929 0 0 11.1929 0 25C0 38.8071 11.1929 50 25 50Z"
                                fill="green"></path>
                            <path d="M38 15L22 33L12 25" stroke="white" stroke-width="2" stroke-miterlimit="10"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_259_2">
                                <rect width="50" height="50" fill="white"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <div style="text-align:center;font-weight: bold; font-size: 24px; color:green">
                    Event created successfully!
                </div>
            </div>
        </div>
    </div>
</div>
