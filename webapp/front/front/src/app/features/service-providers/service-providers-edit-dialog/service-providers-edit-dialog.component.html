<div
  id="editDialog"
  class="dialog"
  [ngClass]="{ 'show-dialog': editDialogVisible }"
>
  <div
    class="dialog-content services"
    style="background-color: var(--onbackground)"
  >
    <!-- Close Button -->
    <div class="close-button services" (click)="closeEditDialog()">
      <i class="fas fa-close"></i>
    </div>

    <!-- Title -->
    <div
      class="mb-2 mt-3 f-c-c-c c-services font-weight-bold"
      style="font-size: 20px"
    >
      Edit Profile
    </div>

    <!-- Form -->
    <form
      (ngSubmit)="submitEditProfileForm()"
      #editForm="ngForm"
      enctype="multipart/form-data"
    >
      <div class="f-c-c-c ps-3 pe-3 c-text" style="width: 500px">
        <!-- Error Messages Placeholder -->

        <div class="w-75 f-c-c-c" style="gap: 10px">
          <!-- Business Name Input -->
          <input
            name="businessName"
            [(ngModel)]="businessName"
            type="text"
            class="cool-input services-input"
            placeholder="Business Name"
            required
          />
          <p
            *ngIf="
              editForm.controls['businessName']?.invalid &&
              editForm.controls['businessName']?.touched
            "
            class="error"
          >
            Business name is required.
          </p>

          <!-- Bio Input -->
          <input
            name="bio"
            [(ngModel)]="bio"
            type="text"
            class="cool-input services-input"
            placeholder="Description"
            required
          />
          <p
            *ngIf="
              editForm.controls['bio']?.invalid &&
              editForm.controls['bio']?.touched
            "
            class="error"
          >
            Description is required.
          </p>

          <!-- Phone Number Input -->
          <input
            name="phoneNumber"
            [(ngModel)]="phoneNumber"
            type="tel"
            class="cool-input services-input"
            placeholder="Phone Number"
            required
          />
          <p
            *ngIf="
              editForm.controls['phoneNumber']?.invalid &&
              editForm.controls['phoneNumber']?.touched
            "
            class="error"
          >
            Phone number is required.
          </p>

          <!-- Address Input -->
          <input
            name="address"
            [(ngModel)]="address"
            type="text"
            class="cool-input services-input"
            placeholder="Address"
            required
          />
          <p
            *ngIf="
              editForm.controls['address']?.invalid &&
              editForm.controls['address']?.touched
            "
            class="error"
          >
            Address is required.
          </p>
        </div>

        <!-- Image Upload -->
        <label for="imageInput1" class="mt-3">Background Image</label>
        <input
          id="imageInput1"
          name="imageFile"
          type="file"
          (change)="onFileSelected($event)"
          class="cool-input services-input"
          accept="image/*"
        />

        <!-- Submit Button -->
        <button
          type="submit"
          class="cool-button cool-small services-button on-bg font-weight-bolder mb-4 mt-3"
          style="width: 150px"
          [disabled]="editForm.invalid"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
