<div id="edit-dialog" class="dialog" [ngClass]="{ 'show-dialog': editDialogVisible }">
    <div class="dialog-content marketplace">
        <div class="dialog-header">
            <div class="dialog-svg-wrapper">
                <div class="dialog-svg">
                    <svg width="282" height="148" viewBox="0 0 282 148" xmlns="http://www.w3.org/2000/svg">
                        <!-- SVG content omitted for brevity -->
                    </svg>
                </div>
                <div class="reply-dialog-text">
                    <h3 class="font-size-18 font-weight-bold">Edit Profile</h3>
                    <p class="font-weight-normal font-size-14">Update your business details</p>
                </div>
            </div>
        </div>
        <a class="close-button marketplace" (click)="closeEditDialog()">
            <i class="fas fa-close"></i>
        </a>
        <form (ngSubmit)="submitEditProfileForm()" #editForm="ngForm">
            <div class="form-group w-75">
                <input name="businessName" [(ngModel)]="businessName" type="text" class="cool-input marketplace-input"
                    placeholder="Business Name" required />
                <textarea name="bio" [(ngModel)]="bio" class="cool-input marketplace-input textarea-min-max" rows="3"
                    placeholder="Bio" required></textarea>
                <input name="phoneNumber" [(ngModel)]="phoneNumber" type="tel" class="cool-input marketplace-input"
                    placeholder="Phone Number" required />
                <input name="address" [(ngModel)]="address" type="text" class="cool-input marketplace-input"
                    placeholder="Address" required />
            </div>
            <button type="submit"
                class="w-75 cool-button marketplace-button pure filled-interesting square-radius font-size-14 font-weight-bold"
                [disabled]="editForm.invalid">
                Save Changes
            </button>
        </form>
    </div>
</div>
