<!-- infinite-scroll-select.component.html -->
<div
  class="infinite-scroll-container-{{ theme }}"
  [style.height]="height"
  #scrollContainer
>
  <div
    class="item"
    *ngFor="let item of items"
    [class.active]="isSelected(item)"
    (click)="onSelectItem(item)"
  >
    {{ displayFn(item) }}
  </div>
</div>
